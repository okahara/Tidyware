<!doctype html>
<html data-ng-app="app">
	<head>
	    <meta charset="utf-8">
	    <title>Top 30 Videos of the Week</title>
	    <link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">    
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script> 
		<script src="youtube.js"></script>
	</head>
	<body data-ng-controller="VideosController">
		<div id="videoContainer">
			<div id="player"></div>
			<div id="videos">
				<div ng-style="myStyle" id="videoList"></div>
			</div>
		</div>
		<div class="arrows">
		    <div class="arrow-left" ng-click="moveLeft()"><i class="fa fa-chevron-left fa-lg"></i></div>
		    <div class="arrow-right" ng-click="moveRight()"><i class="fa fa-chevron-right fa-lg"></i></div>
		</div>
		
		<script type="text/javascript" src="http://swfobject.googlecode.com/svn/trunk/swfobject/swfobject.js"></script>
		<script type="text/javascript" src="http://gdata.youtube.com/feeds/api/standardfeeds/most_viewed?time=this_week&alt=json-in-script&callback=showMyVideos&max-results=31&format=5">
		</script>			
	</body>
</html>
