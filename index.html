<!doctype html>
<html data-ng-app="app">
	<head>
	    <meta charset="utf-8">
	    <title>Top 30 Videos of the Week</title>
	    <link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>	  
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script> 	
		<script src="app.js"></script>
	</head>
	<body data-ng-controller="VideosController">
		<div id="videoContainer">
			<iframe id="player" width="896" height="460" src="https://www.youtube.com/embed/mkMVyw-7avI?autoplay=1&autohide=1&html5=1&origin=//travisokahara.com"></iframe>
			<div id="videos">
				<div ng-style="myStyle" id="videoList"></div>
			</div>
		</div>
		<div class="arrows">
		    <div class="arrow-left" ng-click="moveLeft()"><i class="fa fa-chevron-left fa-lg"></i></div>
		    <div class="arrow-right" ng-click="moveRight()"><i class="fa fa-chevron-right fa-lg"></i></div>
		</div>
		
		<script type="text/javascript" src="https://gdata.youtube.com/feeds/api/standardfeeds/most_viewed?time=this_week&alt=json-in-script&callback=showMyVideos&max-results=31&format=5">
		</script>			
	
	</body>
</html>
